<!DOCTYPE html>
<html lang="en">

<head>
    {{> partials/iiHead}}
</head>

<body>

    <!-- Navbar -->
    {{> partials/iiNavbar}}

    <!-- SECTION 1 - BEGIN CONTACT FORM -->
    <section id="contact">
        <div class="container-lg">
            <div class="text-center">
                <h2>Get in Touch</h2>
                <p class="lead">Request an Appointment or Intake. Fill out the form to contact us directly...</p>
            </div>
            <div class="row justify-content-center my-5">
                <div class="col-lg-6">
                    <form action="">
                        <!-- Email -->
                        <label for="" class="form-label">Email address&colon;</label>
                        <input type="email" id="email" placeholder="e.g. elephant@example.com" class="form-control">

                        <!-- Name -->
                        <label for="name" class="form-label">Name:</label>
                        <input type="name" class="form-control" id="name" placeholder="e.g. Baby Elephant">

                        <!-- Phone -->
                        <label for="phone" class="form-label">Phone:</label>
                        <input type="number" class="form-control" id="phone-number" placeholder="e.g. +1-000-000-0000">

                        <!-- Text-area -->
                        <div class="form-floating mb-4 mt-5">
                            <textarea name="" id="message" cols="30" rows="10" class="form-control message"></textarea>
                            <label for="message"> Please Enter your message here!</label>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- Footer -->
    {{> partials/iiFooter}}

    <!-- Scripts -->
    {{> partials/iiScripts}}
</body>

</html>
